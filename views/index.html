<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>

<body class="flex">

    <div class="grid-container">
        <div class="container">
            <h1 class="heading">Expense Tracker</h1>

            <div class="msg"></div>

            <form class="container flex" id="form">
                <div class="form-floating">
                    <input type="text" name="exp-amt" id="exp-amt" class="form-control" placeholder="">
                    <label for="exp-amt">Enter Expense Amount</label>
                </div>

                <div class="form-floating">
                    <input type="text" name="desc" id="desc" class="form-control" placeholder="">
                    <label for="desc">Enter Description</label>
                </div>

                <div class="select">
                    <label for="cat" class="form-label">Choose a category</label>
                    <select name="expense-cat" id="expense-cat" class="form-select">
                        <option value="food">Food</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="medical">Medical</option>
                        <option value="investment">Investment</option>
                    </select>
                </div>

                <input type="submit" value="Add Expense" id="btn" class="form-control btn btn-outline-primary">
            </form>

        </div>

        <div class="container">
            <h1 class="heading">List of Expenses</h1>
            <ul class="list" id="expenses"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
